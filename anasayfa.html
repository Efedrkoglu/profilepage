<html>
    <head>
        <script>

            function topla(){
                var a = document.getElementById("sayi1").value;
                var b = document.getElementById("sayi2").value;
                sonuc.value=parseInt(a)+parseInt(b);
            }
            function cikar(){
                var a = document.getElementById("sayi1").value;
                var b = document.getElementById("sayi2").value;
                sonuc.value=parseInt(a)-parseInt(b);
            }
            function carp(){
                var a = document.getElementById("sayi1").value;
                var b = document.getElementById("sayi2").value;
                sonuc.value=parseInt(a)*parseInt(b);
            }
            function bol(){
                var a = document.getElementById("sayi1").value;
                var b = document.getElementById("sayi2").value;
                sonuc.value=parseInt(a)/parseInt(b);
            }

        </script>
